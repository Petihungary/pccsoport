<html>
    <head>
        <link rel="stylesheet" href="fizetes.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Pcxy</title>
    
    </head>
    <body>
    
    
    <div class="row">
      <div class="col-75">
        <div class="container">
          <form action="/action_page.php">
          
            <div class="row">
              <div class="col-50">
                <h3>Számlázási Cím</h3>
                <label for="fname"><i class="fa fa-user"></i> Teljes Név</label>
                <input type="text" id="fname" name="firstname" placeholder="Erős Pista">
                <label for="email"><i class="fa fa-envelope"></i> Email</label>
                <input type="text" id="email" name="email" placeholder="pccsoport@gmail.com">
                <label for="adr"><i class="fa fa-address-card-o"></i> Cím</label>
                <input type="text" id="adr" name="address" placeholder="Pccsoport utca 1.">
                <label for="city"><i class="fa fa-institution"></i> Város</label>
                <input type="text" id="city" name="city" placeholder="Szeged">
    
                <div class="row">
                  <div class="col-50">
                    <label for="state">Ország</label>
                    <input type="text" id="state" name="state" placeholder="Magyarország">
                  </div>
                  <div class="col-50">
                    <label for="zip">Zip</label>
                    <input type="text" id="zip" name="zip" placeholder="10001">
                  </div>
                </div>
              </div>
    
              <div class="col-50">
                <h3>Fizetés</h3>
                <label for="fname">Elfogadott Kártyák</label>
                <div class="icon-container">
                  <i class="fa fa-cc-visa" style="color:navy;"></i>
                  <i class="fa fa-cc-amex" style="color:blue;"></i>
                  <i class="fa fa-cc-mastercard" style="color:red;"></i>
                  <i class="fa fa-cc-discover" style="color:orange;"></i>
                </div>
                <label for="cname">A Kártyán Szereplő Név</label>
                <input type="text" id="cname" name="cardname" placeholder="Erős Pista">
                <label for="ccnum">Bankkártya Szám</label>
                <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                <label for="expmonth">Lejárati Hónap</label>
                <input type="text" id="expmonth" name="expmonth" placeholder="Szeptember">
                <div class="row">
                  <div class="col-50">
                    <label for="expyear">Lejárati Év</label>
                    <input type="text" id="expyear" name="expyear" placeholder="2022">
                  </div>
                  <div class="col-50">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="123">
                  </div>
                </div>
              </div>
              
            </div>
            <label>
              <input type="checkbox" checked="checked" name="sameadr"> Szállítási cím megegyezik a számlázási címmel
            </label>
            <a href="tovabbfizetes.html"><button type="button" class="btn">Tovább a fizetéshez</button></a>
          </form>
        </div>
      </div>
     
    </div>
    
    </body>
    </html>
